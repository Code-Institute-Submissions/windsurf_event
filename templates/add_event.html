{% extends "base.html" %}
{% block content %}

    <h3 class="#00897b teal darken-1 white-text center-align text-shadow">Add Event</h3>

    <div class="row card-panel #efebe9 brown lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_event') }}">
            <!-- event name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input id="event_name" name="event_name" minlength="3" maxlength="35"
                        type="text" class="validate" required>
                    <label for="event_name">Event Name</label>
                </div>
            </div>
            <!-- submit button -->
              <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Event <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
