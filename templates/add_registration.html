{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue darken-4 center-align">Add Event</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_registration') }}">
            <!-- event selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix #light-blue darken-4"></i>
					<select id="event_name" name="event_name" class="validate" required>
                        <option value="" disabled selected>Choose Event</option>
                        {% for event in events %}
                            <option value="{{ event.event_name }}">{{ event.event_name }}</option>
                        {% endfor %}
                    </select>
					<label for="event_name">Event</label>
				</div>
			</div>
            <!-- registration name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue darken-4"></i>
                    <input id="registration_name" name="registration_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="registration_name">Registration Name</label>
                </div>
            </div>
            <!-- registration gender -->
            <!-- registration comment -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="registration_comment" name="registration_comment" minlength="0"
                        maxlength="150" class="materialize-textarea validate"></textarea>
                    <label for="registration_comment">Registration Comment</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-light-blue darken-4 text-shadow">
                        Add Event <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
